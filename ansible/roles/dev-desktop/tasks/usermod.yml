---
- name: Check user {{ item.username }} exists
  ansible.builtin.getent:
    database: passwd
    key: "{{ item.username }}"
  register: user_exists
  ignore_errors: yes

- name: Set the user shell
  ansible.builtin.user:
    name: "{{ item.username }}"
    shell: "{{ item.shell }}"
  when: user_exists is succeeded
